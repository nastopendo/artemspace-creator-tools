<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Image Resizer</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen py-8 px-4">
    <header>
      <nav>
        <a href="/" data-link class="text-blue-600 hover:text-blue-800"
          >‚Üê Back to Tools</a
        >
      </nav>
    </header>

    <div
      class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8 animate-fade-in"
    >
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Bulk Image Resizer
      </h1>

      <div class="space-y-6">
        <!-- Drag-and-drop styled area -->
        <div
          id="fileDropArea"
          class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer transition-colors hover:border-blue-500 hover:bg-blue-50"
        >
          <p class="text-gray-600 font-semibold">
            Drag &amp; Drop Images Here or
            <span class="text-blue-500">Click to Select</span>
          </p>
          <input
            id="fileInput"
            type="file"
            accept="image/*"
            multiple
            class="hidden"
          />
        </div>

        <div>
          <label
            for="dimensionSelect"
            class="block font-semibold text-gray-700 mb-2"
          >
            Max Longer Dimension:
          </label>
          <select
            id="dimensionSelect"
            class="w-full p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"
          >
            <option value="4096">4096 px</option>
            <option value="2048">2048 px</option>
            <option value="1024" selected>1024 px</option>
            <option value="512">512 px</option>
            <option value="256">256 px</option>
            <option value="200">200 px</option>
          </select>
        </div>

        <div>
          <label
            for="formatSelect"
            class="block font-semibold text-gray-700 mb-2"
          >
            Output Format:
          </label>
          <select
            id="formatSelect"
            class="w-full p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"
          >
            <option value="original">Original</option>
            <option value="jpg" selected>JPG</option>
            <option value="png">PNG</option>
          </select>
        </div>

        <div>
          <label
            for="qualityInput"
            class="block font-semibold text-gray-700 mb-2"
          >
            Image Quality (%):
          </label>
          <input
            id="qualityInput"
            type="number"
            min="1"
            max="100"
            value="80"
            class="w-full p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"
          />
        </div>

        <div class="flex justify-center gap-4">
          <button
            id="processBtn"
            class="px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transform hover:-translate-y-0.5 transition-all"
          >
            Process Images
          </button>
          <button
            id="downloadBtn"
            disabled
            class="px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 transform hover:-translate-y-0.5 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed disabled:hover:transform-none"
          >
            Download All
          </button>
        </div>

        <div id="progressContainer" class="hidden items-center gap-4">
          <div class="flex-1 bg-gray-200 rounded-full h-5 overflow-hidden">
            <div
              id="progressBar"
              class="h-full w-0 bg-blue-500 transition-all duration-300"
            ></div>
          </div>
          <div
            id="progressText"
            class="min-w-[50px] text-right font-medium text-gray-700"
          >
            0%
          </div>
        </div>
      </div>

      <div id="preview" class="grid grid-cols-auto-fill-100 gap-4 mt-8"></div>
    </div>

    <script type="module" src="./image-resizer.js"></script>
  </body>
</html>
