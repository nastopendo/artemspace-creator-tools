<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Organizer</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen py-8 px-4">
    <header>
      <nav>
        <a href="/" data-link class="text-blue-600 hover:text-blue-800"
          >‚Üê Back to Tools</a
        >
      </nav>
    </header>

    <div
      class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-8 animate-fade-in"
    >
      <div class="flex items-start">
        <div class="flex-1"></div>
        <h1 class="flex-1 text-3xl font-bold text-center text-gray-800 mb-8">
          Image Organizer
        </h1>
        <div class="flex-1 flex justify-end">
          <button
            id="exportBtn"
            disabled
            class="px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            Export as ZIP
          </button>
        </div>
      </div>

      <div class="space-y-6">
        <!-- File Input Area -->
        <div
          id="fileDropArea"
          class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer transition-colors hover:border-blue-500 hover:bg-blue-50"
        >
          <p class="text-gray-600 font-semibold">
            Drag &amp; Drop Images Here or
            <span class="text-blue-500">Click to Select</span>
          </p>
          <input
            id="fileInput"
            type="file"
            accept="image/*"
            multiple
            class="hidden"
          />
        </div>

        <!-- Controls -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- View Controls -->
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-4">
              <button
                id="listViewBtn"
                class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600"
              >
                List View
              </button>
              <button
                id="gridViewBtn"
                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
              >
                Grid View
              </button>
            </div>
            <div class="flex-1">
              <label class="block font-semibold text-gray-700 mb-1">
                Grid Columns:
              </label>
              <input
                type="range"
                id="gridDensity"
                min="3"
                max="10"
                value="5"
                class="w-full"
              />
              <div class="flex justify-between text-sm text-gray-600">
                <span>Fewer</span>
                <span>More</span>
              </div>
            </div>
          </div>

          <!-- Export Controls -->
          <!-- in three columns -->
          <div class="space-x-1 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label
                for="prefixInput"
                class="block font-semibold text-gray-700 mb-2"
              >
                Filename Prefix:
              </label>
              <input
                type="text"
                id="prefixInput"
                value="C_"
                class="w-full p-2 border border-gray-300 rounded-md"
              />
            </div>
            <div>
              <label
                for="suffixInput"
                class="block font-semibold text-gray-700 mb-2"
              >
                Filename Suffix:
              </label>
              <input
                type="text"
                id="suffixInput"
                class="w-full p-2 border border-gray-300 rounded-md"
              />
            </div>
            <div>
              <label
                for="digitsInput"
                class="block font-semibold text-gray-700 mb-2"
              >
                Number of Digits:
              </label>
              <input
                type="number"
                id="digitsInput"
                min="1"
                max="6"
                value="2"
                class="w-full p-2 border border-gray-300 rounded-md"
              />
            </div>
          </div>
        </div>

        <!-- Progress Bar -->
        <div id="progressContainer" class="hidden items-center gap-4">
          <div class="flex-1 bg-gray-200 rounded-full h-5 overflow-hidden">
            <div
              id="progressBar"
              class="h-full w-0 bg-blue-500 transition-all duration-300"
            ></div>
          </div>
          <div
            id="progressText"
            class="min-w-[50px] text-right font-medium text-gray-700"
          >
            0%
          </div>
        </div>
      </div>

      <div id="dragInstructions" class="hidden mt-8">
        <p class="text-gray-600 text-center mb-4 relative">
          <span class="inline-block bg-gray-100 rounded-md px-3 py-1">
            üí° Tip: Drag and drop images below to reorder them
            <button
              id="closeTip"
              class="ml-2 text-gray-400 hover:text-gray-600"
            >
              √ó
            </button>
          </span>
        </p>
      </div>

      <!-- Image Gallery -->
      <div id="imageGallery" class="mt-8 grid gap-4"></div>
    </div>

    <script type="module" src="./image-organizer.js"></script>
  </body>
</html>
